<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>User Login </title>

{% block style%}
<link href={{url_for('user.login',filename='login/css/style.css')}} rel="stylesheet" type="text/css" media="all" />
{% endblock %}


</head>

<body>

<div class="message warning">
	<div class="inset">
		<div class="login-head">
			<h1>用户登录</h1>
			<div class="alert-close"></div>
		</div>

		<form>
			<ul>
				<li><input type="text" class="text" value="用户名" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '用户名';}"><a href="#" class=" icon user"></a></li>
				<li><input type="password" value="" /> <a href="#" class="icon lock"></a></li>
			</ul>

			<div class="submit">
				<input type="submit" onClick="myFunction()" value="登录" >
				<h4><a href="#">忘记密码?</a></h4>
				<div class="clear">  </div>
			</div>
		</form>
	</div>
</div>

<div style="text-align:center;">

</div>

</body>
</html>
